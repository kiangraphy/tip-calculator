<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <title>Frontend Mentor | Tip calculator app by Kian Bago</title>
</head>
<body>
  <main>
    <img src="/images/logo.svg" alt="" id="logo">

    <section class="container">
      <!-- left section -->
      <!-- Bill form -->
      <article class="inputContainer">
        <form action="" class="amountInput">
          <label for="billAmount">Bill</label>
          <input class="input-field" type="number" name="amount" id="bill-amount" placeholder="0"
            aria-label="bill-amount" min="0" />
        </form>
        <!-- Tip buttons -->
        <form action="" class="selectTip">
          <label for="">Select Tip %</label>
          <div class="percentageOptions">
            <button class="button5" type="button" aria-label="add-5-percentage">5</button>
            <button class="button10" type="button" aria-label="add-10-percentage">10</button>
            <button class="button15" type="button" aria-label="add-15-percentage">15</button>
            <button class="button25" type="button" aria-label="add-25-percentage">25</button>
            <button class="button50" type="button" aria-label="add-50-percentage">50</button>
            <input id="custom" class="custom-percentage" type="number" max="100" placeholder="Custom"
              aria-label="enter-custom-input" />
          </div>
        </form>


        <form action="" class="numberPeople">
          <label for="people-count">Number of People <span>Can't be zero</span></label>
          <input class="input-field" type="number" name="number-people" id="people-count" placeholder="0"
            aria-label="enter-number-of-people" required aria-required="true" min="0" max="100" />
        </form>
      </article>


      <!-- Right Section -->
      <article class="displayContainer">
        <div class="displayTip">
          <div>
            <p class="displayDescription">Tip Amount</p>
            <p>/ person</p>
          </div>
          <p class="amount ShowTip">₱0.00</p>
        </div>

        <div class="displayTotal">
          <div>
            <p class="displayDescription">Total</p>
            <p>/ person</p>
          </div>
          <p class="amount ShowTotal">₱0.00</p>
        </div>
        <button class="resetButton" aria-label="reset" disabled>reset
        </button>
      </article>
    </section>
  </main>
  
  <footer>
    <!-- Credits -->
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>


  <script src="/app.js"></script>

</body>
</html>
